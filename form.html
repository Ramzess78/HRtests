<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR tests</title>
</head>

<body class="bg-light">
    <div class="container py-5" id="main">
        <div class="my-4">
            <a href="index.html" class="btn btn-danger">Назад</a>
        </div>
        <div class="card text-white border-0" style="background-color:#1f2a5a;">
            <div class="card-body">

                <form id="surveyForm">

                    <!-- Корпоративная культура -->
                    <h5 class="mb-3">Корпоративная культура и атмосфера</h5>

                    <div class="mb-3">
                        <label class="form-label">Чувствуете ли вы себя частью команды? Как компания способствует
                            командному духу?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Насколько вы довольны общей атмосферой в компании? Что нравится больше
                            всего?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Поддерживает ли компания баланс между работой и личной жизнью?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Чувствуете ли вы связь с коллегами? Легко ли просить помощи?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Насколько компания отражает свои ценности в изменениях?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Чувствуете ли вы уважение и включенность в коллективе?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <!-- Процессы -->
                    <h5 class="mb-3">Рабочие процессы и ресурсы</h5>

                    <div class="mb-3">
                        <label class="form-label">Достаточно ли ресурсов (ПО, оборудование, бюджет) для работы?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Как оцениваете скорость внутренних процессов?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Какие бюрократические барьеры снижают вашу продуктивность?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Получаете ли вы необходимые инструменты для выполнения задач?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Насколько процессы в команде эффективны и прозрачны?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Есть ли проблемы с IT-поддержкой или техникой?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <!-- Руководство -->
                    <h5 class="mb-3">Руководство и коммуникация</h5>

                    <div class="mb-3">
                        <label class="form-label">Эффективно ли руководство поддерживает вас?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Получаете ли вы своевременную обратную связь?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Насколько открыта коммуникация?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Доверяете ли вы лидерству компании?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Четко ли определяются цели и задачи?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Легко ли делиться мнениями с менеджером?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <!-- Развитие -->
                    <h5 class="mb-3">Развитие и мотивация</h5>

                    <div class="mb-3">
                        <label class="form-label">Есть ли возможности для роста?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Мотивирует ли система вознаграждений?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Используются ли ваши таланты эффективно?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Есть ли план карьерного роста?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Чувствуете ли признание за работу?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Понимаете ли влияние вашей работы на цели компании?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <!-- Компенсация -->
                    <h5 class="mb-3">Компенсация и льготы</h5>

                    <div class="mb-3">
                        <label class="form-label">Удовлетворяет ли зарплата и бонусы?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Достаточно ли социальных льгот?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Мотивируют ли условия труда дополнительные усилия?</label>
                        <textarea class="form-control bg-secondary text-dark" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Отправить</button>
                </form>

                <div id="resultMessage" class="text-center fs-4 fw-bold d-none my-5">
                    Ваш результат отправлен
                </div>

            </div>
        </div>

    </div>
</body>

</html>
<script src="bootstrap.bundle.min.js"></script>
<script src="https://telegram.org/js/telegram-web-app.js?59"></script>
<script>
    document.getElementById('surveyForm').addEventListener('submit', function (e) {
        e.preventDefault();
        this.classList.add('d-none');
        document.getElementById('resultMessage').classList.remove('d-none');
    });
</script>
