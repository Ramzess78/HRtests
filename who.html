<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR tests</title>
</head>

<body class="bg-light">
    <div class="container py-5" id="main">
        <h1 class="text-center mb-5 fw-bold">
            Заполните форму
        </h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Фамилия</label>
                    <input class="form-control" type="text" id="last_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Имя</label>
                    <input class="form-control" type="text" id="first_name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Почта</label>
                    <input class="form-control" type="email" id="email" required>
                </div>

                <div class="mb-3 text-center">
                    <a href="new.html" class="btn btn-success">Вперед</a>
                </div>

            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let last_name = document.getElementById("last_name").value;
        let first_name = document.getElementById("first_name").value;
        let email = document.getElementById("email").value;
        let userData = {
            last_name: last_name,
            fisrt_name: first_name,
            email: email

        }
        tg.sendData(JSON.stringify(userData));
    </script>
</body>
</html>
